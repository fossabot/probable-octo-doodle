name: "CodeQL path1"

on:
  push:
    branches: [main]
    paths:
      - '**/codeql-config-path1.yml'
      - 'path1/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 11 * * 6'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Configure access to private repositories
      env:
        TOKEN: ${{ secrets.CENTRAL_QUERIES_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com/kirogum/central-queries".insteadOf "https://github.com/kirogum/central-queries"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config-path1.yml
        # queries: +security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      
    - name: Change directory
      run: |
        cd ~
        pwd

    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'   # optional: defaults to us-east-1
        SOURCE_DIR: '/home/runner/work/_temp/codeql_databases/javascript'      # optional: defaults to entire repository
