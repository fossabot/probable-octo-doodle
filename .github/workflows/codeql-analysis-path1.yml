name: "CodeQL path1"

on:
  push:
    branches: [main]
    paths:
      - '**/codeql-config-path1.yml'
      - 'path1/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 11 * * 6'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Configure access to private repositories
      env:
        TOKEN: ${{ secrets.CENTRAL_QUERIES_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com/kirogum/central-queries".insteadOf "https://github.com/kirogum/central-queries"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config-path1.yml
        # queries: +security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
    
    - name: Copy contents to repository
      run: |
        cp -R /home/runner/work/_temp/codeql_databases/javascript ${{ github.workspace }}/codeql_datbases
        cd ${{ github.workspace }}
        ls -la
        cd codeql_data
        ls -la

    - uses: tpaschalis/s3-sync-action@master
      with:
       args: --acl public-read
      env:
         FILE: codeql_datbases
         AWS_REGION: 'eu-central-1'
         AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
